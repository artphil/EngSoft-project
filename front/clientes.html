<!DOCTYPE html>
<html lang="pt-br">

<head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- essas 3 meta tags precisam estar logo apÃ³s a tag head do documento, qualquer outra meta tag pode ser declarada abaixo destas -->
        <title>
                RePouso - Clientes
        </title>



        <!-- link para o arquivo CSS do Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet">

        <!-- link para o arquivo CSS do projeto -->
        <link href="css-agl/agl.css" rel="stylesheet">


        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>

<body>
        <div class="row">
                <div class="col-lg-12">
                        <center>
                                <h1>
                                        Clientes
                                </h1>
                        </center>
                </div>
        </div>
        <div class="row">
                <div class="col-lg-3 col-sm-1"></div>
                <div class="col-lg-6 col-sm-10">
                        <a class="btn btn-default" href="index.html" role="button">
                                Voltar
                        </a>
                </div>
                <div class="col-lg-3 col-sm-1"></div>
        </div>
        <div class="row">
                <div class="col-lg-3 col-sm-1">
                        <div class="input-group botoes">
                                <span class="input-group-addon" id="srch-name">Nome</span>
                                <input type="text" class="form-control" placeholder="Nome" aria-describedby="srch-name">

                        </div>
                        <div class="input-group botoes">
                                <span class="input-group-addon" id="srch-cpf">CPF</span>
                                <input type="text" class="form-control" placeholder="CPF" aria-describedby="srch-cpf">

                        </div>
                        <button type="button" class="btn btn-default botoes">
                                Buscar
                        </button>
                        <div class="panel panel-default">
                                <div class="panel-heading">
                                        <h3 class="panel-title">Reservas</h3>
                                </div>
                                <div class="panel-body list-group" id="srch-clients">
                                        <button type="button" class="list-group-item">Cliente - CPF</button>
                                </div>
                        </div>
                </div>
                <div class="col-lg-6 col-sm-10">
                        <div class="input-group botoes">
                                <span class="input-group-addon" id="clt-name">Nome</span>
                                <input type="text" class="form-control" placeholder="Nome completo" aria-describedby="clt-name">

                        </div>
                        <div class="input-group botoes">
                                <span class="input-group-addon" id="clt-cpf">CPF</span>
                                <input type="text" class="form-control" placeholder="123.456.789-00" aria-describedby="clt-cpf"></input>
                                <span class="input-group-addon" id="clt-id">ID</span>
                                <input type="text" class="form-control" placeholder="Id" aria-describedby="clt-id"></input>
                        </div>
                        <div class="panel panel-default">
                                <div class="panel-heading">
                                        <h3 class="panel-title">Reservas</h3>
                                </div>
                                <div class="panel-body list-group" id="clients">
                                        <button type="button" class="list-group-item">reserva atual ou mais recente (id - data inicio - data fim)</button>
                                        <button type="button" class="list-group-item">demais reservas</button>
                                        <button type="button" class="list-group-item">...</button>
                                        <button type="button" class="list-group-item">reserva mais antiga</button>
                                </div>
                        </div>
                        <button type="button" class="btn btn-default botoes" onclick="saveClient()">
                                Alterar
                        </button>
                        <a class="btn btn-default" href="reservas.html" role="button">
                                reservas
                        </a>
                </div>
                <div class="col-lg-3 col-sm-1"></div>
        </div>


</body>

<!-- link para o arquivos JS do projeto -->
<script src="js-agl/reservas.js"></script>
<script src="js-agl/clientes.js"></script>

<footer class="navbar-fixed-bottom">
        <center>
                <h5>
                        RePouSo - AGL Software - Copyrigth 2017
                </h5>
        </center>
</footer>

</html>
