<!DOCTYPE html>
<html lang="pt-br">

<head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- essas 3 meta tags precisam estar logo após a tag head do documento, qualquer outra meta tag pode ser declarada abaixo destas -->
        <title>
                RePouso - Quartos
        </title>

        <!-- link para o arquivo CSS do Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet">

        <!-- link para o arquivo CSS do projeto -->
        <link href="css-agl/agl.css" rel="stylesheet">

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>


<body onload="myRequestRooms()">
        <div class="container">
                <div class="row">
                        <div class="col-lg-12">
                                <center>
                                        <h1>
                                                Quartos
                                        </h1>
                                </center>
                        </div>
                </div>
                <div class="row">
                        <div class="col-md-12">
                                <a class="btn btn-default" href="index.html" role="button">
                                        Voltar
                                </a>
                        </div>
                </div>

                <div class="row">
                        <div class="col-lg-12">
                                <h3>
                                        Gerencia de quartos
                                </h3>
                        </div>
                </div>


                <!-- <button type="button" onclick="myRequestRooms()" class="btn btn-default">
                Atualiza
        </button> -->

                <div class="row">
                        <div class="col-lg-3 col-sm-12">
                                <div id="rooms"></div>
                                <img class="img-bar" src="img/cor_quarto.svg" alt="Responsive image"></img>
                        </div>
                        <div class="col-lg-9 col-sm-12">
                                <div class="input-group">
                                        <span class="input-group-addon">Quarto</span>
                                        <input type="text" class="form-control" id="qrt-num" placeholder="Quarto">
                                        <span class="input-group-addon">Nome</span>
                                        <input type="text" class="form-control" id="qrt-name" placeholder="Nome">
                                </div>
                                <div class="input-group botoes">
                                        <select type="select" id="qrt-stat" class="form-control">
                                        <option value="0">Estado</option>
                                        <option value="vacant">Disponivel</option>
                                        <option value="reserved">Reservado</option>
                                        <option value="occupied">Ocupado</option>
                                        <option value="unusable">Indisponivel</option>
                                </select>
                                </div>


                                <div class="form-group">
                                        <span class="input-group-addon">Descrição</span>
                                        <div class="form-control textspace" id="qrt-desc" contentEditable="true" >Descrição do quarto</div>
                                        <!-- <textarea type="text" class="form-control" id="qrt-desc" rows="6" textAreaContent="ooooo"></textarea> -->
                                </div>
                                <button type="button" class="btn btn-default botoes" onclick="saveRooms()">
                                        Alterar
                                </button>
                        </div>
                </div>
        </div>

</body>

<!-- link para o arquivo CSS do projeto -->
<script src="js-agl/quartos.js"></script>

<footer class="navbar-fixed-bottom">
        <center>
                <h5>
                        RePouSo - AGL Software - Copyright 2017
                </h5>
        </center>
</footer>

</html>
